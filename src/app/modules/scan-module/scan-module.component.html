  <ion-toolbar class="custom-header">
    <ion-buttons slot="start">
      <ion-menu-button menu="first" color="primary"></ion-menu-button>
    </ion-buttons>
    
    <ion-title class="user-name"> {{ displayName }} </ion-title>
    <ion-buttons slot="end">
      <button class="logout-button" (click)="presentLogoutAlert()">
        <ion-icon name="log-out-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
  <ion-tabs>
    <ion-fab vertical="bottom" horizontal="center" *ngIf="role === 'A'" >
      <ion-fab-button>
        <ion-icon name="restaurant-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="generate" (click)="navigateToLeft()" [class.tab-selected]="activeTab === 'generate'">
        <ion-icon name="qr-code-outline"></ion-icon>
        <ion-label>QR Code</ion-label>
      </ion-tab-button>
      
      <ion-tab-button tab="scanning" (click)="navigateToRight()" *ngIf="role === 'A'"  [class.tab-selected]="activeTab === 'scanning'">
        <ion-icon name="scan-outline"></ion-icon>
        <ion-label>Scanner </ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
