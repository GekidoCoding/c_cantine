<ion-content>
  <div>
    <ion-grid class="login-grid" style="overflow: auto">
      <ion-row>
        <ion-col size="12" style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
          <img src="assets/couteau.png" alt="Couteau">
          <h3>
            Bienvenue dans <span>C-Cantine</span>
          </h3>
        </ion-col>
      </ion-row>
      <ion-row>
        <ng-container [formGroup]="loginForm">
          <ion-row style="width: 100%">
            <ion-col size="10" offset="1" size-md="6" offset-md="3">
              <ion-item class="input-login">
                <ion-input formControlName="matricule" placeholder="Matricule" label="Identifiant" labelPlacement="stacked"></ion-input>
                <ion-icon name="person-outline" slot="end"></ion-icon>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row style="width: 100%">
            <ion-col size="10" offset="1" size-md="6" offset-md="3">
              <ion-item class="input-login">
                <ion-input [type]="mdpType" formControlName="mdp" placeholder="Mot de passe" label="Mot de passe" labelPlacement="stacked"></ion-input>
                <ion-icon name="lock-closed-outline" slot="end" *ngIf="mdp.value == '' || mdp == null"></ion-icon>
                <ion-icon name="eye-off-outline" slot="end" *ngIf="mdp.value != '' && mdp != null && mdpType == 'password'" (click)="toggleMdpType()"></ion-icon>
                <ion-icon name="eye-outline" slot="end" *ngIf="mdp.value != '' && mdp != null && mdpType == 'text'" (click)="toggleMdpType()"></ion-icon>
              </ion-item>
            </ion-col>
          </ion-row>
        </ng-container>
        
        <ion-row style="width: 100%">
          <ion-col size="12" class="ion-no-padding center-button">
            <ion-button shape="round" expand="block" (click)="login()">
              Se Connecter &nbsp;<ion-icon name="chevron-forward-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
